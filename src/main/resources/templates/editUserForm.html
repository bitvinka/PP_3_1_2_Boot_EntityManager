<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Новый пользователь</title>
</head>
<body>
<h1>Редактирование пользователя</h1>
<form th:method="POST" th:action="@{/user/edit(id=${editUser.getId()})}" th:object="${editUser}">
    <label for="firstName">Введите фамилию: </label>
    <input type="text" th:field="*{firstName}" id="firstName">
    <div style="color:red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
    <br>
    <br>
    <label for="lastName">Введите имя: </label>
    <input type="text" th:field="*{lastName}" id="lastName">
    <div style="color:red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
    <br>
    <br>
    <label for="email">Введите почту: </label>
    <input type="email" th:field="*{email}" id="email">
    <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
    <br>
    <br>
    <input type="submit" value="Редактировать">
</form>
<br>
<a href="/">На Главную</a>
</body>
</html>
